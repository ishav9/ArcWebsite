      <div class="div1">
        <h1>Welcome ! Create an Account </h1>
       <p> <b>We welcome your inquiries. Please email us and we will be happy to assist you. </b></p>
        <form action="/Signup" id="createAccountForm" method="POST">
        
            <div class="input-container">
              <i class="fa fa-user icon"></i>
              <input class="input-field" type="text" placeholder="Username" name="uname" required> </div>
        
            <div class="input-container">
              <i class="fa fa-envelope icon"></i>
              <input class="input-field" type="email" placeholder="Email" name="email" required> </div>
        
            <div class="input-container">
              <i class="fa fa-key icon"></i>
              <input class="input-field" type="password" placeholder="Password" name="pass" id="password" required> </div>
              <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" placeholder="Confirm Password" id="confirmPassword" name="passconfirm" required> </div>
        
            <button type="submit" class="btn" onclick="signup">Create Account</button>
            </form>
